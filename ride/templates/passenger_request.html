{% extends "base.html" %} {%load static%} {%block content%}

{% load widget_tweaks %}
<main
  class="main-content position-relative max-height-vh-100 h-100 border-radius-lg"
>
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-lg-8 m-auto">
            <div class="card">
              <div
                class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3"
              >
                <h3 style="padding: 20px; color: white">Request a Ride</h3>
              </div>
              <div class="card-body">
                <div class="border-radius-xl bg-white" style="padding: 50px">
                  <h4 class="font-weight-bold mb-0">Order a ride</h4>
                  <p class="mb-0 text-md">Fill in the following details</p>
                <form role="form" class="text-start" method="post" >
                    {% csrf_token %}
                    {{form.errors}}
                    {{form.success_url}}
                  {% for field in form.visible_fields %}
                  <div class="row mt-3">
                    <div class="col">
                      <label class="form-label text-md">{{field.label}}</label>
                      <div class="input-group input-group-dynamic">
                        {{field|add_class:'form-control'}}
                      </div>
                    </div>
                  </div>
                  {%endfor%}
                  <div class="button-row d-flex mt-4">
                    <input
                      class="btn bg-gradient-dark ms-auto mb-0 js-btn-next"
                      type="submit"
                      value="Order a ride"
                    />
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{%endblock%}
