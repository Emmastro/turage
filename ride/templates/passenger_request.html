{% extends "base.html" %} 

{%load static%}
{%block content%}

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">

    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
            <!--progress bar-->
            <div class="row">
              <div class="col-12 col-lg-8 mx-auto my-5">
              </div>
            </div>
            <!--form panels-->
            <div class="row">
              <div class="col-12 col-lg-8 m-auto">
                <div class="card">
                  <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                    <span style="padding: 20px; color: white">Request a Ride</span>
                 </div>
                  </div>
                  <div class="card-body">
                    <div class="border-radius-xl bg-white" style="padding: 100px">

                        <h5 class="font-weight-bold mb-0">Order a ride</h5>
                        <p class="mb-0 text-sm">Fill in the following details</p>

                          <div class="row mt-3">
                            <div class="col">
                              <div class="input-group input-group-dynamic">
                                <label class="form-label">Pickup point</label>
                                <input class="form-control" type="text" />
                              </div>
                            </div>
                          </div>
                          <div class="row mt-3">
                            <div class="col">
                              <div class="input-group input-group-dynamic">
                                <label class="form-label">Destination point</label>
                                <input class=" form-control" type="text" />
                              </div>
                            </div>
                          </div>
                          <div class="button-row d-flex mt-4">
                            <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Order a ride</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

        </div>
      </div>
    
    </div>
  </main>
  
{%endblock%}
