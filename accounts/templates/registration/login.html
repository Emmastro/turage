{% extends 'registration/base_auth.html' %}

{%block content%}
<form role="form" class="text-start" action="." method="post" >
  {% csrf_token %}
  {{form.errors}}
  {{form.success_url}}
  
  <div class="input-group input-group-outline my-3">
    <label class="form-label">Username</label>
    <input type="username" class="form-control" name="username" required_id="id_username">
  </div>
  <div class="input-group input-group-outline mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required id="id_password">
  </div>
  <div class="form-check form-switch d-flex align-items-center mb-3">
    <input class="form-check-input" type="checkbox" id="rememberMe">
    <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
  </div>
  <div class="text-center">
    <input type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</input>
  </div>
  <p class="mt-4 text-sm text-center">
    Don't have an account?<br/>
    <a href={%url 'passenger_registration'%} class="text-primary text-gradient font-weight-bold">Join as Passenger | </a>
    <a href={%url 'driver_registration'%} class="text-primary text-gradient font-weight-bold">Join as Driver</a>
  </p>
  <input type="hidden" name="next" value="{{ next }}">
</form>

{%endblock%}
